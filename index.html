<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        warning{
            background: rgb(234, 164, 164);
        }
    </style>
    <title>BookList</title>
</head>
<body>
    <header>
        <div class="container mt-4">
            <h1 class="display-4">
                <i class="bi bi-book-fill text-primary"></i>My<span class="text-primary">Book</span>List</h1>
                <input type="text" id="authorSearch" class="author-search">
                <form id="form-book">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="isbn#">ISBN#</label>
                        <input type="text" id="isbn" class="form-control">
                    </div>
                    <input type="submit" value="Add Book" class="btn btn-primary btn-block w-100">
                </form>
                <table class="table table-striped mt-4 text-center" >
                    <thead>
                        <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        </tr>
                    </thead>
                    <tbody id="book-list"></tbody>

                </table>
        </div>

    </header>
    <script src="app.js"></script>
</body>
</html>
